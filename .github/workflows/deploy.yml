name: Deploy to Production

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install coverage pytest-django

    - name: Run tests with SQLite
      run: |
        python manage.py test
      env:
        SECRET_KEY: test-secret-key
        DEBUG: True

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker images
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        tags: restaurant_booking:latest
        load: true
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Set up Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.20.0/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose

    - name: Test Docker containers
      run: |
        docker-compose version
        docker-compose up -d db redis
        sleep 15
        docker-compose ps
        docker-compose down

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Deploy to server
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        password: ${{ secrets.SERVER_PASSWORD }}
        port: 22
        script: |
          cd /opt/restaurant-booking         
          
          docker compose pull          
          
          docker compose run --rm web python manage.py migrate          
          
          docker compose run --rm web python manage.py create_superuser          
          
          docker compose run --rm web python manage.py collectstatic --noinput          
          
          docker compose down
          
          docker compose up -d         
          
          docker image prune -f

  health-check:
    needs: deploy
    runs-on: ubuntu-latest

    steps:
    - name: Check application health
      run: |        
        sleep 10        
       
        response=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.SERVER_HOST }}/ || true)
        
        if [ "$response" -eq 200 ] || [ "$response" -eq 301 ] || [ "$response" -eq 302 ]; then
          echo "Application is healthy (HTTP $response)"
        else
          echo "Application health check failed (HTTP $response)"
          exit 1
        fi