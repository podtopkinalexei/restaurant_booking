{% extends 'base.html' %}

{% block title %}Пароль восстановлен - La Bella Italia{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0"><i class="bi bi-check-circle"></i> Пароль восстановлен!</h4>
                </div>
                <div class="card-body text-center py-4">
                    <div class="mb-3">
                        <i class="bi bi-shield-check" style="font-size: 3rem; color: #28a745;"></i>
                    </div>
                    <p class="lead">Ваш пароль был успешно изменен.</p>
                    <p class="text-muted">
                        Теперь вы можете войти в систему с новым паролем.
                    </p>
                    <div class="mt-4">
                        <a href="{% url 'users:login' %}" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right"></i> Войти в систему
                        </a>
                        <a href="{% url 'core:home' %}" class="btn btn-outline-secondary">
                            <i class="bi bi-house"></i> На главную
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
